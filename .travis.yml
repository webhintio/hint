#
# https://docs.travis-ci.com

addons:
  chrome: stable

conditions: v1

env:
  global:

    # GITHUB_API_TOKEN
    - secure: ""

    # TRAVIS_API_TOKEN
    - secure: ""

group: travis_latest

jobs:

  # In the last period Travis CI's macOS jobs usually take
  # a long time to start because of the long queues, so treat
  # them as optional.

  allow_failures:
    - os: osx

  fast_finish: true

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  include:

    # Stage used for checking for broken links.
    #
    # [!] Runs: Only if the build was triggered by a cron job
    #           (which is automatically run once per week).

    - stage: check-links
      if: |
        branch = master and \
        type = cron

      node_js: lts/*
      os: linux

      script: ./.travis/check-links.sh

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Stage used for deploying different things (e.g.: trigger and
    # deploy a site update).
    #
    # [!] Runs: Only if the build was was triggered because a push
    #           to the `master` branch.

    - stage: deploy
      if: |
        branch = master and \
        type = push

      node_js: lts/*
      os: linux

      script: ./.travis/trigger-site-update.sh


language: node_js

node_js:
  - lts/*
  - node

notifications:
  email:
    on_failure: always
    on_success: never

os:
  - linux
  - osx

osx_image: xcode9.4

stages:
  - check-links
  - name: test
    if: type != cron
  - deploy

sudo: required
