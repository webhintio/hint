env:
  global:

    # GITHUB_API_TOKEN
    - secure: ""

    # TRAVIS_API_TOKEN
    - secure: ""

language: node_js
node_js: node

matrix:
  include:

    # Build used for checking links
    # (is automatically run once per week).

    - os: linux
      if: type = cron

      script:
        - ./.travis/check-links.sh

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Build used for running the tests on Ubuntu.

    - os: linux
      if: type != cron

      addons:
        chrome: stable
      script:
        - npm run test-on-travis && ./.travis/trigger-site-update.sh

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Build used for running the tests on macOS.

    - os: osx
      osx_image: xcode8.3
      if: type != cron

      addons:
        chrome: stable
      script:
        - npm run test-on-travis

notifications:
  email:
    on_failure: always
    on_success: never
