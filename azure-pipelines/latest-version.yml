parameters:
  name: ''
  vmImage: ''
  condition: ''

jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      node_11_x:
        node_version: 11.x
  steps:
  - template: worker.yml
  timeoutInMinutes: 90
  condition: ${{ parameters.condition }}
