parameters:
  name: ''
  vmImage: ''
  condition: ''
  worker: ''

jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
     node_8_x:
       node_version: 8.x
     node_10_x:
       node_version: 10.x
     node_12_x:
       node_version: 12.x
  steps:
  - template: ${{ parameters.worker }}
  timeoutInMinutes: 90
  condition: ${{ parameters.condition }}
